<script>
var num = getCookie('COUNT');
if(!num){
	num = 0;
}
	num++;
	var expire = new Date();
	expire.setTime(expire.getTime() + (30 * 24 * 60 * 60 * 1000));
	document.cookie = 'COUNT=' + num + ';expire=' + expire.toUTCString();
		document.getElementById("number").innerHTML = num;

</script>
